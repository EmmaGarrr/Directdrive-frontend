<!-- Enhanced Modern Header with Gradient -->
<header class="border-b bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Enhanced Logo Section -->
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-br from-primary to-primary/80 rounded-xl flex items-center justify-center shadow-md transform transition-all duration-200 hover:scale-105">
          <!-- Enhanced Upload icon -->
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
        </div>
        <a routerLink="/" class="text-2xl font-bold text-primary hover:text-primary/80 transition-all duration-200 transform hover:scale-105">
          DirectDrive
        </a>
        <div class="hidden md:block ml-4">
          <span class="text-xs bg-primary/10 text-primary px-2 py-1 rounded-full font-medium">
            Secure File Storage
          </span>
        </div>
      </div>

      <!-- Enhanced Navigation -->
      <div class="flex items-center space-x-4">
        <!-- For authenticated users: Enhanced Profile Section -->
        <div *ngIf="isLoggedIn" class="flex items-center space-x-4">
          <div class="hidden sm:flex items-center space-x-3 px-4 py-2 bg-slate-50 rounded-full">
            <div class="w-6 h-6 bg-primary rounded-full flex items-center justify-center">
              <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <span class="text-slate-700 text-sm font-medium">{{ currentUser?.email }}</span>
          </div>
          <a routerLink="/profile" class="btn-outline px-4 py-2 hover:bg-primary hover:text-white transition-all duration-200">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Profile
          </a>
          <button (click)="logout()" class="btn-ghost px-4 py-2 text-slate-600 hover:text-destructive transition-all duration-200">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Logout
          </button>
        </div>
        
        <!-- For anonymous users: Enhanced Login/Register -->
        <div *ngIf="!isLoggedIn" class="flex items-center space-x-3">
          <a routerLink="/login" class="btn-ghost px-6 py-2 text-slate-700 hover:text-primary font-medium transition-all duration-200">
            Login
          </a>
          <a routerLink="/register" class="btn-primary px-6 py-2 font-medium shadow-md transform transition-all duration-200 hover:scale-105">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
            </svg>
            Register
          </a>
        </div>

        <!-- Mobile Menu Button (for future mobile navigation) -->
        <button class="md:hidden p-2 rounded-lg hover:bg-slate-100 transition-colors">
          <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Optional: Subtle gradient line under header -->
  <div class="h-px bg-gradient-to-r from-transparent via-primary/20 to-transparent"></div>
</header>
