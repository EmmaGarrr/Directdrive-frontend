<div class="flex justify-center items-center min-h-[60vh]">
  <div *ngIf="fileMeta$ | async as file; else loadingOrError" class="w-full max-w-4xl p-8 bg-white rounded-lg shadow-2xl">
    
    <!-- File Info Header -->
    <div class="mb-6 text-center">
      <!-- File Type Icon -->
      <div class="mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 mx-auto text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
      
      <h2 class="text-2xl font-bold text-gray-800 break-words mb-2">{{ file.filename }}</h2>
      <div class="text-gray-500 mb-4">
        <span class="mr-4">{{ getFormattedFileSize(file.size_bytes) }}</span>
        <span>{{ file.content_type }}</span>
      </div>
    </div>

    <!-- Preview Section -->
    <div *ngIf="previewAvailable" class="mb-6">
      <div class="flex justify-center gap-4 mb-4">
        <button 
          *ngIf="!showPreview"
          (click)="togglePreview()"
          class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors duration-300 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          Preview {{ previewType | titlecase }}
        </button>
        
        <button 
          *ngIf="showPreview"
          (click)="togglePreview()"
          class="px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 transition-colors duration-300 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
          Hide Preview
        </button>
      </div>

      <!-- Preview Content -->
      <div *ngIf="showPreview" class="preview-section">
        <app-file-preview [fileId]="fileId!"></app-file-preview>
      </div>
    </div>

    <!-- Download Section -->
    <div class="text-center">
      <a [href]="downloadUrl" 
         download
         class="w-full inline-block px-6 py-4 bg-blue-600 text-white font-bold text-lg rounded-lg hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        Download File
      </a>
      
      <!-- Preview Not Available Message -->
      <div *ngIf="!previewAvailable" class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
        <p class="text-blue-800 text-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          {{ previewMessage || 'Preview is not available for this file type. You can download it below.' }}
        </p>
      </div>
    </div>

  </div>

  <ng-template #loadingOrError>
    <!-- Loading State -->
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
      <p class="text-gray-500">Loading file information...</p>
    </div>
  </ng-template>
</div>
