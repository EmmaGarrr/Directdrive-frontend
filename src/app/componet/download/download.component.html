<div class="flex flex-col items-center min-h-[80vh] py-8">
  <div *ngIf="fileMeta$ | async as file; else loadingOrError" class="w-full max-w-4xl">
    
    <!-- Header Section -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center p-6 bg-white rounded-t-lg shadow-lg border-b">
      <div class="flex items-center mb-4 md:mb-0">
        <mat-icon class="text-blue-500 text-4xl mr-4">description</mat-icon>
        <div>
          <h2 class="text-2xl font-bold text-gray-800 break-words">{{ file.filename }}</h2>
          <p class="text-sm text-gray-500">
            <span>{{ file.size_bytes / 1024 / 1024 | number:'1.2-2' }} MB</span>
            <span class="mx-2">|</span>
            <span>Shared by You</span> <!-- Placeholder -->
            <span class="mx-2">|</span>
            <span class="text-orange-500 font-semibold">Expires in 1w</span> <!-- Placeholder -->
          </p>
        </div>
      </div>
      <div class="flex items-center space-x-2 shrink-0">
        <!-- NEW: Preview Button - shown for non-embedded types -->
        <button *ngIf="previewType === 'other'" (click)="openPreview(file)" mat-stroked-button color="primary">
          <mat-icon>visibility</mat-icon>
          Preview
        </button>
        <a [href]="downloadUrl" download class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors duration-300 flex items-center">
          <mat-icon class="mr-2">download</mat-icon>
          Download
        </a>
      </div>
    </div>

    <!-- Preview Section -->
    <div class="p-4 bg-gray-800 rounded-b-lg shadow-lg flex justify-center items-center min-h-[50vh]">
      <ng-container [ngSwitch]="previewType">
        <!-- Embedded Image -->
        <img *ngSwitchCase="'image'" [src]="previewUrl" [alt]="file.filename" class="max-w-full max-h-[70vh] object-contain rounded-md">
        
        <!-- Embedded Video -->
        <video *ngSwitchCase="'video'" [src]="previewUrl" controls class="max-w-full max-h-[70vh] rounded-md"></video>
        
        <!-- Fallback for ZIP files -->
        <div *ngSwitchCase="'zip'" class="text-center text-gray-400">
          <mat-icon class="text-6xl">folder_zip</mat-icon>
          <p class="mt-4 text-lg">Preview is not available for ZIP archives.</p>
        </div>

        <!-- Fallback for other types -->
        <div *ngSwitchDefault class="text-center text-gray-400">
          <mat-icon class="text-6xl">insert_drive_file</mat-icon>
          <p class="mt-4 text-lg">Click the 'Preview' button above to view this file.</p>
        </div>
      </ng-container>
    </div>

  </div>

  <ng-template #loadingOrError>
    <div class="text-center">
      <mat-spinner></mat-spinner>
      <p class="mt-4 text-gray-500">Loading file information...</p>
    </div>
  </ng-template>
</div>
